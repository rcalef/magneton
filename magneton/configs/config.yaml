defaults:
  - base_pipeline
  - data: debug
  - embedding: gearnet
  - _self_
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

run_id: gearnet_embed
output_dir: "/weka/scratch/weka/kellislab/rcalef/projects/magneton/experiments/gearnet"
test_dir: "/net/vast-storage/scratch/vast/kellislab/artliang/magneton/magneton/tests/gearnet"
model:
  model_type: "mlp"
  model_params:
    hidden_dims: [256, 256, 256]
    dropout_rate: 0.1
  checkpoint: "/net/vast-storage/scratch/vast/kellislab/artliang/magneton/magneton/runs/kcmou838/checkpoints/epoch=2-val_f1=0.99.ckpt"

training:
  max_epochs: 5
  accelerator: gpu
  devices: auto
  learning_rate: 0.001
  weight_decay: 0.01
  additional_training_kwargs:
    limit_val_batches: 0.2
    val_check_interval: 0.25


hydra:
  run:
    dir: ${output_dir}

